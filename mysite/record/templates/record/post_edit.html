{% extends 'record/base.html' %}
{% load bootstrap %}


{% block title %}感想の編集{% endblock title %}

{% block content %}
    <h3 class="page-header">感想の編集</h3>
    {% if post_id %}
    <form action="{% url 'record:post_edit' plant_id=plant_id post_id=post_id %}" method="post" class="form-horizontal" role="form">
    {% else %}
    <form action="{% url 'record:post_new' plant_id=plant_id %}" method="post" class="form-horizontal" role="form">
    {% endif %}
      {% csrf_token %}
      {{ form|bootstrap_horizontal }}
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-primary">送信</button>
        </div>
      </div>
    </form>
    <a href="{% url 'record:post_list' plant_id %}" class="btn btn-default btn-sm">戻る</a>
{% endblock content %}
