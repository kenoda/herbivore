{% extends 'record/base.html' %}

{% block content %}
    {% for post in plant.posts_set.all %}
        <div class="post">
            <p class="date">created: {{ post.created_date|date:'d-m-Y' }}</p>
            <h1><a href="{% url 'record:detail' plant.id %}">{{ post.plant_height }}</a></h1>
            <p>{{ post.description|truncatechars:200 }}</p>
        </div>
    {% endfor %}
{% endblock %}
